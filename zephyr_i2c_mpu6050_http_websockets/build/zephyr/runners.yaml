# Available runners configured by board.cmake.
runners:
- esp32
- openocd
- esp32

# Default flash runner if --runner is not given.
flash-runner: esp32

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: /home/tech/zephyrproject/zephyr/boards/espressif/esp32_devkitc_wrover
  # Build outputs:
  elf_file: zephyr.elf
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/tech/zephyr-sdk-0.16.8/xtensa-espressif_esp32_zephyr-elf/bin/xtensa-espressif_esp32_zephyr-elf-gdb
  openocd: /home/tech/zephyr-sdk-0.16.8/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/tech/zephyr-sdk-0.16.8/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  esp32:
    - --esp-idf-path=/home/tech/zephyrproject/modules/hal/espressif
    - --esp-app-address=0x1000
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --no-init
    - --no-halt
    - --no-targets
    - --no-load
    - --gdb-init
    - set remote hardware-watchpoint-limit 2
    - --gdb-init
    - flushregs
    - --gdb-init
    - mon reset halt
    - --gdb-init
    - thb main
  esp32:
    - --esp-idf-path=/home/tech/zephyrproject/modules/hal/espressif
    - --esp-app-address=0x1000
